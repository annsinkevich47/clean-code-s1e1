<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="list">
      <p id="addItem">
        <label class="list__label" for="new-task">Add Item</label>
        <div class="list__row-wrapper">
          <input id="new-task"class="list__input list__task" type="text">
          <button class="list__btn">Add</button>
        </div>
      </p>
      <h3 class="list__name">Todo</h3>
      <ul class="list__tasks" id="incompleteTasks">
        <li class="list__item">
          <input type="checkbox" class="list__input">
          <label class="list__label list__inner-label list__task">Pay Bills</label>
          <input type="text" class="list__input list__inner-input list__task">
          <button class="list__btn list__edit">Edit</button>
          <button class="list__btn list__delete">
            <img class="list__remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="list__item list__edit-mode">
          <input type="checkbox" class="list__input">
          <label class="list__label list__inner-label list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input list__inner-input list__task">
          <button class="list__btn list__edit">Save</button>
          <button class="list__btn list__delete">
            <img class="list__remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list__name">Completed</h3>
      <ul class="list__tasks" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="list__input" checked>
          <label id="completed-tasks-label" class="list__label list__inner-label list__task">See the Doctor</label>
          <input type="text" class="list__input list__inner-input list__task">
          <button class="list__btn list__edit">Edit</button>
          <button class="list__btn list__delete">
            <img class="list__remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
